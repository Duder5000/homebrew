<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JjK 5e Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/w3.css">
        <link rel="stylesheet" href="../../css/darkmode.css">
        <link rel="icon" href="../../img/duder-logo.png">
    </head>

    <body>
        <h1>Jujutsu Kaisen 5e Calculator</h1>
        <form id="hpCalcForm">
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" min="1" size="5" required>

            <label for="hitDie" style="display: none;">Class:</label>
            <select id="hitDie" name="hitDie" style="display: none;">
                <option value="12">Juggernaut</option>
                <option value="8">Scout</option>
                <option value="6">Strategist</option>
                <option value="8">Shikigami User</option>
                <option value="6">Support</option>
                <option value="10">Warrior</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="jug">Juggernaut</option>
                <option value="scout">Scout</option>
                <option value="strat">Strategist</option>
                <option value="shikigami">Shikigami User</option>
                <option value="support">Support</option>
                <option value="warrior">Warrior</option>
            </select>
            <br/>
            
            <label for="conMod">Con Mod:</label>
            <input type="number" id="conMod" name="conMod" size="5" required>
            
            <label for="cceMod">CE Mod:</label>
            <input type="number" id="ceMod" name="ceMod" size="5" required>
            <br/>

            <h3 style="display: inline;">Feats</h3>

            <label for="tough">Tough:</label>
            <input type="checkbox" id="tough" name="tough">

            <label for="bottomless">Bottomless CE:</label>
            <input type="checkbox" id="bottomless" name="bottomless">

            <label for="immense">Immense CE:</label>
            <input type="checkbox" id="immense" name="immense">
            <br/>

            <h3 style="display: inline;">Extras</h3>

            <label for="hpFlat">HP / Level:</label>
            <input type="number" id="hpPerLevel" name="hpPerLevel" size="5" required>
            
            <label for="hpPerLevel">HP Flat:</label>
            <input type="number" id="hpFlat" name="hpFlat" size="5" required>

            <label for="ceFlat">CE / Level:</label>
            <input type="number" id="cePerLevel" name="cePerLevel" size="5" required>
            
            <label for="cePerLevel">CE Flat:</label>
            <input type="number" id="ceFlat" name="ceFlat" size="5" required>

        </form>

        <h2 id="result1">HP: </h2>
        <h2 id="result2">CE: </h2>

        <p><a href="../">Back to JjK 5e Page</a></p>

        <script src="script.js"></script>
    </body>
</html>
